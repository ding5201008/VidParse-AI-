name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # 移除了 cache: 'npm'，因为仓库中没有 package-lock.json 会导致 setup-node 报错

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # 如果需要构建时注入 API KEY，请在 GitHub Secrets 中配置 API_KEY
          # 注意：前端项目中 key 会被打包进代码，建议使用后端代理或限制 Key 的使用范围
          API_KEY: ${{ secrets.API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
